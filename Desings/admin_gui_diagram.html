<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin GUI Design Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diagram-container">
        <div class="title-bar">
            <span class="title">Admin GUI Design Diagram</span>
        </div>
        <div class="content">
            <!-- Representing the Text Boxes -->
            <div class="details">
                <label>Staff ID:</label>
                <div class="textbox-representation"></div>
                <label>Name:</label>
                <div class="textbox-representation"></div>
                <label>Mobile Number:</label>
                <div class="textbox-representation"></div>
            </div>
            
            <!-- Representing Buttons -->
            <div class="controls">
                <div class="button-representation">Create</div>
                <div class="button-representation">Update</div>
                <div class="button-representation">Delete</div>
            </div>
            
            <!-- Representing the Status Strip -->
            <div class="status-label">
                <div class="status-representation">Status: Ready for action.</div>
            </div>
        </div>
    </div>
</body>
</html>
